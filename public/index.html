        	.header {
				font-size: 10px;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				-ms-box-sizing: border-box;
				-o-box-sizing: border-box;
				box-sizing: border-box;
				max-width: 900px;
				padding: 0 15px;
				margin: 10px auto 0 auto;
			}

				.header__headline {
					font-family: Georgia, serif;
					font-size: 2.6em;
				}
				@media screen and (min-width: 767px) {
					.header__headline {
						font-size: 5.2em;
					}
				}
	
				.header__timestamp {
					font-family: Arial, Helvetica, sans-serif;
					color: #666;
					font-size: 1.2em;
					margin-top: 10px;
					text-transform: uppercase;
				}
				@media screen and (min-width: 767px) {
					.header__timestamp {
						font-size: 1.4em;
					}
				}
	
				.header__byline {
					margin-top: 10px;
					font-family: Georgia, serif;
					font-size: 1.2em;
				}
				@media screen and (min-width: 767px) {
					.header__byline {
						font-size: 1.4em;
					}
				}
	
					.header__byline a:link,
					.header__byline a:visited {
						font-weight: bold;
						text-decoration: none;
						color: #E05504;
					}
		
					.header__byline a:hover,
					.header__byline a:active {
						color: #E97F41;
					}
	
				.header__social {
					list-style: none;
					text-align: center;
					margin-top: 10px;
				}
		
					.header__social li {
						display: inline-block;
					}
		
					.header__social:first-child {
						margin-right: 5px;
					}
		
						.header__social li a {
							position: relative;
							color: transparent;
							text-decoration: none;
							display: block;
							background-color: #009fda;
							border-radius: 50%;
							width: 25px;
							height: 25px;
						}
						@media screen and (min-width: 767px) {
							.header__social li a {
								width: 35px;
								height: 35px;
							}
						}
			
							.header__social li a svg {
								position: absolute;
								display: block;
								top: 50%;
								left: 50%;
								width: 20px;
								height: 20px;
								margin-top: -10px;
								margin-left: -10px;
							}
							@media screen and (min-width: 767px) {
								width: 30px;
								height: 30px;
								margin-top: -15px;
								margin-left: -15px;
							}
	
				.header__subhed {
					font-family: Georgia, serif;
					font-size: 1.4em;
					line-height: 140%;
					color: #222;
					margin-top: 10px;
				}
				@media screen and (min-width: 767px) {
					.header__subhed {
						font-size: 1.8em;
					}
				}
